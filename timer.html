<!DOCTYPE html>
<html lang="en">
<head>
  <title>HoursLogger Timer Challenge</title>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css">
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
  <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js"></script>
  <link href="https://fonts.googleapis.com/css?family=Open+Sans" rel="stylesheet">
  <link rel="stylesheet" href="./timer.css">
  <script src="./timer.js"></script>
</head>
<body>

  <div class="container-fluid">
    <div class='row'>
      <br/>
      <div class='col-xs-10 col-xs-offset-1 col-md-4 col-md-offset-4'>
        <img src="hl_logo.png" class='img-responsive'>
      </div>
      <br/>
      <div class='col-xs-12'>
        <h1 class='text-center'>Timer Challenge</h1>
      </div>
      <br/>
      <div class='col-xs-10 col-xs-offset-1 col-md-6 col-md-offset-3'>
        <p class='text-center'>
          Use timer.html, timer.js, and timer.css to build a simple timer that counts up every second and displays it's hours, minutes, and seconds. The timer should have a button to start it and a button to stop it.
        </p>
      </div>
      <br/>
    </div>

    <div class='text-center'>
      <div id='timer'>
        00:00:00
      </div>

      <div id='start' class='btn btn-success'>
        Start
      </div>

      <div id='stop' class='btn btn-danger'>
        Stop
      </div>
    </div>
  </div>

</body>
</html>
